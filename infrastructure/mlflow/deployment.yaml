apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      serviceAccountName: mlflow-sa
      volumes:
        - name: startup-script
          configMap:
            name: mlflow-startup-script
            defaultMode: 0755
      containers:
      - name: mlflow
        image: tavigingu/mlflow-custom:v1.0
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
        volumeMounts:
          - name: startup-script
            mountPath: /app/start-mlflow.py
            subPath: start-mlflow.py
        env:
          - name: MLFLOW_TRACKING_ALLOW_INSECURE_HOSTNAME
            value: "true"
          - name: MLFLOW_HOST
            value: "0.0.0.0"
          - name: MLFLOW_STATIC_PREFIX
            value: "/mlflow"
          - name: MLFLOW_SERVE_ARTIFACTS
            value: "true"

          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: POSTGRES_PASSWORD
          - name: MLFLOW_S3_ENDPOINT_URL
            value: "http://minio.mlflow.svc.cluster.local:9000"
          - name: AWS_S3_ADDRESSING_STYLE
            value: "path"
          - name: AWS_REGION
            value: "us-east-1"
          - name: AWS_DEFAULT_REGION
            value: "us-east-1"
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: AWS_ACCESS_KEY_ID
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: mlflow-secret
                key: AWS_SECRET_ACCESS_KEY
        command: ["sh", "-c"]
        args:
          - |
            # Set backend store URI with password expansion
            export MLFLOW_BACKEND_STORE_URI="postgresql+psycopg2://mlflow:${POSTGRES_PASSWORD}@mlflow-postgres:5432/mlflow_db"
            
            # Start MLflow server directly (config matching tutorial for KServe compatibility)
            exec mlflow server \
              --host=0.0.0.0 \
              --port=5000 \
              --backend-store-uri="${MLFLOW_BACKEND_STORE_URI}" \
              --default-artifact-root=s3://mlflow-bucket \
              --allowed-hosts=*
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1"