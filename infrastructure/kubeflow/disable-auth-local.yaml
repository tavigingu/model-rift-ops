# Dezactivează autentificarea pentru local development
# Adaugă automat un user fake în toate request-urile
---
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: add-kubeflow-userid
  namespace: istio-system
spec:
  workloadSelector:
    labels:
      istio: ingressgateway
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: GATEWAY
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_BEFORE
      value:
        name: envoy.lua
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
          inlineCode: |
            function envoy_on_request(request_handle)
              -- Adaugă header de user pentru Kubeflow
              request_handle:headers():add("kubeflow-userid", "user@example.com")
              
              -- Propagă CSRF tokens din cookies în headers
              local cookie = request_handle:headers():get("cookie")
              
              if cookie then
                -- Încearcă să găsească _xsrf (Jupyter)
                local xsrf = string.match(cookie, "_xsrf=([^;]+)")
                if xsrf then
                  request_handle:headers():replace("X-XSRFToken", xsrf)
                end
                
                -- Încearcă să găsească XSRF-TOKEN (Kubeflow) și pune-l în header
                local xsrf_token = string.match(cookie, "XSRF%-TOKEN=([^;%s]+)")
                if xsrf_token then
                  request_handle:headers():replace("X-XSRF-TOKEN", xsrf_token)
                end
              end
            end
